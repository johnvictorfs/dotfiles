## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "7x7box";
blur-strength = 15;
blur-background-exclude = [
    "class_g = 'GLava'",
    "class_g = 'dunst'",
    "class_g ?= 'tray'",
    "name *= 'rect-overlay'",
    "name *= 'discover-overlay'", 
];

inactive-dim = 0.3; # inactive windows are dimmed
## shadow
shadow = true; # Enabled client-side shadows on windows.
shadow-radius = 8; # The blur radius for shadows. (default 10)
shadow-offset-x = -14; # The left offset for shadows. (default -15)
shadow-offset-y = 4; # The top offset for shadows. (default -12)
shadow-opacity = 0.3;

shadow-exclude = [
    "class_g ?= 'rofi'",
    "class_g ?= 'maim'",
    "class_g ?= 'mpv'",
    "class_g ?= 'vlc'",
    "class_g ?= 'tray'",
    "class_g ?= 'Microsoft Teams Notification'",
    "class_g ?= 'plasmashell'",
    "! name~=''", # "Unknown" windows, including xfwm4 alt-tab
    "window_type = 'desktop'",
    "window_type = 'dnd'",
    "window_type = 'tooltip'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g ?= 'polybar'",
    "name *= 'rect-overlay'",
    "name *= 'discover-overlay'",
    "_GTK_FRAME_EXTENTS@:c", # GTK+ 3 CSD windows https://github.com/chjj/compton/issues/189 
];
focus-exclude = [
    "class_g ?= 'dunst'",
    "class_g ?= 'rofi'",
    "class_g ?= 'maim'",
    "class_g ?= 'vlc'",
    "class_g ?= 'tray'",
    "class_g ?= 'mpv'",
    "class_g ?= 'polybar'",
    "class_g ?= 'Microsoft Teams Notification'",
    "name *= 'discover-overlay'",
    "name *= 'Picture-in-Pictur'",
    "name *= 'rect-overlay'",
    "class_g = 'org.pwmt.zathura'",
];

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;
unredir-if-possible = false;
vsync = false;
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;

# Transparency
opacity-rule = [
    "90:class_g = 'kitty'",
    "95:class_g = 'code-oss'"
];

