; Colors {{{
[color]
bg = #0e1419
fg = #ffffff
fg-alt = #a9abb0

acolor = #00acc1
curgent = #e53935
coccupied = #1e88e5

## Material Colors
red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
actual-lime = #00ff00
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a
; }}}

; Fonts {{{
[fonts]
; Regular text
;font-0 = "Fantasque Sans Mono:pixelsize=11;2"
font-0 = "JetBrains Mono:pixelsize=9;2"
;font-0 = "Roboto:size=10;2"

; Icons
font-1 = "Material Icons:size=13;3"

; Japanese Characters
font-2 = "Source Han Sans JP:size=8;2"

; Another Icons font
font-3 = "FontAwesome:pixelsize=11;1"

; More Icons
font-4 = "FiraCode Nerd Font Mono:style=Regular:pixelsize=17;2"
; }}}

; Base Bar {{{
[section/base-bar]
height = 32
radius = 8
offset-y = 8
padding-left = 1
padding-right = 1
override-redirect = true
cursor-click = pointer
; Regular text
font-0 = "JetBrains Mono:pixelsize=9;2"

; Icons
font-1 = "Material Icons:size=13;3"

; Japanese Characters
font-2 = "Source Han Sans JP:size=8;2"

; Another Icons font
font-3 = "FontAwesome:pixelsize=11;1"

wm-restack = i3
; }}}

; bar/desktop {{{
[bar/desktop]
inherit = section/base-bar
width = 180
offset-x = 8
modules-center = i3-names
module-margin-left = 2
module-margin-right = 2
; }}}

; bar/player {{{
[bar/player]
inherit = section/base-bar
width = 520
offset-x = 100%:-1150
modules-center = player-moc
; }}}

; bar/date {{{
[bar/date]
inherit = section/base-bar
width = 204
offset-x = 100%:-570
modules-center = date-material 
; }}}

; bar/battery {{{
[bar/battery]
inherit = section/base-bar
width = 105
offset-x = 100%:-110
module-margin-left = 1
module-margin-right = 1
modules-center = battery powermenu
; }}}

; bar/status_bar {{{
[bar/status_bar]
inherit = section/base-bar
width = 243
padding-right = 2
offset-x = 100%:-360
module-margin-left = 1
module-margin-right = 1
modules-center = bluetooth network-material memory microphone volume-material 
; }}}

; Top Bar {{{
[bar/top]
width = 100%
height = 35
radius = 10.0
line-size = 2
;tray-position = right 

border-top-size = 10
border-left-size = 10
border-right-size = 10
border-bottom-size = 0

background = ${color.bg}
foreground = ${color.fg}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

inherit = fonts

modules-left = i3-names cmus
modules-center = date-material
modules-right = wireless-network pkg temperature memory microphone volume-material battery powermenu

cursor-click = pointer
; }}}

; module/temperature {{{
[module/temperature]
type = internal/temperature
interval = 1

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp1_input

base-temperature = 20
warn-temperature = 80
; }}}

; module/cmus {{{
[module/cmus]
type = custom/script

exec = ~/.config/polybar/scripts/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --next
click-right = cmus-remote --prev
click-middle = cmus-remote --pause
scroll-up = cmus-remote --volume +5%
scroll-down = cmus-remote --volume -5%

label-font = 3
format = <label>
format-underline = ${colors.foreground-alt}
label = %output%
label-maxlen = 50
; }}}

; module/wireless-network {{{
[module/wireless-network]
type = internal/network
interface = wlp3s0
label-connected = 
label-disconnected = 
label-disconnected-foreground = ${color.curgent}
; }}}

; module/date-material {{{
[module/date-material]
type = internal/date
interval = 30
label = %time%
time =  %H:%M |  %a %d/%m
time-alt =  %H:%M
; }}}

; module/i3-names {{{
[module/i3-names]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = true
format-padding = 0
strip-wsnumbers = true

label-mode-padding = 1
label-mode-foreground = ${color.fg}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-padding = 1
;label-focused-underline = ${color.acolor}

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-foreground = ${color.grey}

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-padding = 1

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-padding = 1
; }}}

; module/workspaces {{{
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 1

icon-default = 

format = <label-state>
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%
label-active = ""
;label-occupied = ""
;label-urgent = ""
;label-empty = ""

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1

label-active-foreground = ${color.fg}
label-urgent-foreground = ${color.curgent}
label-empty-foreground = ${color.grey}
label-occupied-foreground = ${color.coccupied}
; }}}

; module/previous-moc {{{
[module/previous-moc]
type = custom/text
content = 
click-left = mocp -r &
; }}}

; module/toggle_moc {{{
[module/toggle-moc]
type = custom/script
exec = ~/.config/polybar/scripts/moc_toggle.sh
interval = 1
format = <label>
click-left = mocp -G || mocp -p &
; }}}

; module/next-moc {{{
[module/next-moc]
type = custom/text
content = 
click-left = mocp -f &
; }}}

; module/player-moc {{{
[module/player-moc]
type = custom/script
exec = ~/.config/polybar/scripts/mocstatus.sh
interval = 0.5
format = <label>
exec-if = command -v mocp
click-left = mocp -G &
click-right = kitty -e mocp &
scroll-up = mocp -r &
scroll-down = mocp -f &
format-padding = 1
; }}}

; module/memory {{{
[module/memory]
type = internal/memory
interval = 3
;format =  <label>%
;format-underline = #9e4ddb
;label = "%percentage_used%"
;bar-used-indicator =
bar-used-width = 5
bar-used-empty = ▐
bar-used-fill = ▐
bar-used-indicator =
format = <ramp-used> <label>% 
label = %percentage_used%
ramp-used-0 = 
ramp-used-1 = 
ramp-used-2 = 
ramp-used-3 = 
ramp-used-4 = 
ramp-used-5 = %{F#fb8c00}
ramp-used-6 = %{F#e53935}
ramp-used-7 = %{F#e53935}
; }}}

; module/xwindow {{{
[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
format = <label>
; }}}

; module/pkg {{{
[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
tail = true
format = <label>
click-left = kitty -e paru &
; }}}

; module/powermenu {{{
[module/powermenu]
type = custom/text
content = " "
content-padding = 0
content-foreground = ${color.curgent}
click-left = ~/.config/rofi/scripts/power_menu.sh
click-right = ~/.config/rofi/scripts/power_menu.sh
; }}}

; module/spotify {{{
[module/spotify]
type = custom/script
interval = 5
format =   <label>
exec = python ~/.config/polybar/scripts/spotify_status.py -f '%{T4} {artist}: {song}'
; }}}

; module/bluetooth {{{
[module/bluetooth]
type = custom/script
interval = 2
exec = ~/.config/polybar/scripts/bluetooth.sh
click-left = ~/.config/polybar/scripts/connect_bluedio.sh &
click-middle = bluetooth_battery_notification &
format = <label>
; }}}

; module/covid19 {{{
[module/covid19]
type = custom/script
interval = 3600
exec = python ~/.config/polybar/scripts/covid19.py
format = <label>
click-left = xdg-open https://www.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6 &
; }}}

; module/network-material {{{
[module/network-material]
type = custom/script
exec = $HOME/.config/polybar/scripts/network.sh
;click-left = networkmanager_dmenu &
;click-right = networkmanager_dmenu &
click-left = nm-connection-editor &
click-right = nm-connection-editor
; }}}

; module/network {{{
[module/network]
type = custom/script
interval = 2
exec = ~/.config/polybar/scripts/network.sh
format = <label>
;format-underline = #abc73e
click-left = nm-connection-editor
; }}}

; module/brightness {{{
[module/brightness]
type = custom/script
interval = 2
exec = ~/.bin/brightness --level
format = <label>
;format-underline = #ebd249
scroll-up =  ~/.bin/brightness --inc 1
scroll-down =  ~/.bin/brightness --dec 1
click-left = redshift -o
click-right = redshift -x
; }}}

; module/microphone {{{
[module/microphone]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/microphone.sh
format = <label>
;format-underline = #1db954
scroll-up = pactl set-sink-volume 1 +1%
scroll-down = pactl set-sink-volume 1 -1%
click-left = pactl set-source-mute 1 toggle
; }}}

; module/volume-material {{{
[module/volume-material]
type = internal/pulseaudio
;speaker-mixer = Speaker
;headphone-mixer = Headphone
;headphone-id = 16
;mapped = true
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted-foreground = ${color.grey}
label-muted = ""

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
; }}}

; module/volume {{{
[module/volume]
type = custom/script
interval = 2
exec = ~/.bin/volume --status
format = <label>
;format-underline = #f03252
scroll-up = amixer set -q Master 1%+
scroll-down = amixer set -q Master 1%-
click-left = pavucontrol &
; }}}

; module/weather {{{
[module/weather]
type = custom/script
interval = 3600
exec = python ~/.config/polybar/scripts/getWeather.py
format = <label>
; }}}

; module/date {{{
[module/date]
type = internal/date
interval = 5
date = "%a, %d %h %Y"
label =  %date%
; }}}

; module/battery-material {{{
[module/battery-material]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT1
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = " "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""

animation-charging-framerate = 750
; }}}

; module/battery {{{
[module/battery]
type = custom/script
format = <label>
exec = ~/.config/polybar/scripts/bat.sh
interval = 2
; }}}

; Settings {{{
[settings]
screenchange-reload = true
; }}}

; global/wm {{{
[global/wm]
margin-top = 5
margin-bottom = 5
; }}}

